<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation of Short Stories</title>
    <style>
        body {
            background-color: lightblue; /* Set background color */
            font-family: Arial, sans-serif; /* Set font family */
            text-align: left; /* Center the text */
            margin: 20px
        }
        h1 {
            font-size: 2.5em; /* Title size */
            margin-top: 20px; /* Space above title */
        }
        h2 {
            font-size: 1.8em; /* Subtitle size */
            margin: 20px 0 10px 0; /* Space around subtitle */
        }
        p {
            font-size: 1.2em; /* Smaller text size */
            margin: 20px 0; /* Space around the paragraph */
        }
        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
        }
        textarea {
            width: 80%; /* Width of the text area */
            height: 100px; /* Height of the text area */
            margin: 10px 0; /* Space around the text area */
        }
        input {
            width: 80%; /* Width of input fields */
            margin: 5px 0; /* Space around input fields */
        }
        button {
            padding: 10px 20px; /* Padding for button */
            font-size: 1em; /* Button text size */
            cursor: pointer; /* Pointer on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome Readers!</h1>
    <h2>Thank you for opening this page and contributing to this experiment.</h2>
    
    <p>Please read carefully the following story. <br>
        You will be asked some questions on it.</p>

    <h3>Story:</h3>
    <pre>{{ story }}</pre>
        

    <h3>Questions:</h3>
    <form action="{{ url_for('submit') }}" method="POST">
        {% for question in questions %}
        <div class="question-container">
            <label>{{ loop.index }}. {{ question }}</label><br>
            
            <div class="poll-options">
                <div class="poll-option">
                    <input type="radio" name="response_{{ loop.index }}" value="yes" id="yes-{{ loop.index }}">
                    <label for="yes-{{ loop.index }}">Yes</label>
                </div>
                <div class="poll-option">
                    <input type="radio" name="response_{{ loop.index }}" value="no" id="no-{{ loop.index }}">
                    <label for="no-{{ loop.index }}">No</label>
                </div>
            </div>
            
            <input type="text" name="comment_{{ loop.index }}" placeholder="Your comment here..."><br><br>
        </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
